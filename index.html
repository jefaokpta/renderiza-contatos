<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Renderiza rapido</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
</head>
<body>
<h1>LISTAR USANDO VUE JS</h1>
<button id="list" >LISTA TODOS CONTATOS</button>

<div class="flex">
    <div id="listContactsApp">
        <h5>Contatos</h5>
        <ul>
            <li v-for="(contact, index) in contacts">
                <div class="card mb-3" style="max-width: 540px;" :class="[contact.busy? classOcupado : classLivre]" >
                    <div class="row g-0">
                        <div class="col-md-4">
                            <img :src="contact.imgUrl" @error="handleImgError($event)" class="img-fluid rounded-start" alt="...">
                        </div>
                        <div class="col-md-8">
                            <div class="card-body">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" :id="index" @change="select($event, index)">
                                    <label class="form-check-label" :for="index">
                                        <h5 class="card-title">{{contact.name}}</h5>
                                    </label>
                                </div>
                                <p class="card-text">{{contact.whatsapp}} </p>
                            </div>
                        </div>
                    </div>
                </div>
            </li>
        </ul>
    </div>
    <div>
        <h5>Selecionados</h5>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
<script src="constants.js"></script>
<script src="index.js"></script>
</body>
</html>
