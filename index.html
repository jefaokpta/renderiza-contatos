<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Renderiza rapido</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!--    criei essas 2 classes pro Vue poder escolher dinamicamente-->
    <style>
        .ocupado {
            background-color: palevioletred;
        }
        .livre {
            background-color: darkseagreen;
        }
    </style>
</head>
<body>
<h1>LISTAR USANDO VUE JS</h1>
<button id="list" >LISTA TODOS CONTATOS</button>

<div id="listContactsApp">
    <ul>
        <li v-for="contact in contacts">
            <div class="card mb-3" style="max-width: 540px;" :class="[contact.busy? classOcupado : classLivre]" >
                <div class="row g-0">
                    <div class="col-md-4">
                        <img :src="contact.imgUrl" @error="handleImgError($event)" class="img-fluid rounded-start" alt="...">
                    </div>
                    <div class="col-md-8">
                        <div class="card-body">
                            <h5 class="card-title">{{contact.name}}</h5>
                            <p class="card-text">{{contact.whatsapp}} </p>
                        </div>
                    </div>
                </div>
            </div>
        </li>
    </ul>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
<script src="constants.js"></script>
<script src="index.js"></script>
</body>
</html>
